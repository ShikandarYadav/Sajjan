{% extends 'base.html' %}

{% load static %}
{% block 'content'%}


<section class="product spad">
  <div class="container">

    <div class="col-lg-12 col-md-12">
      <div class="product__discount">
        <div class="section-title product__discount__title">
          <h2>All products</h2>
        </div>


        <div class="row">
          {% for product in products %}

          <div class="col-lg-4 col-md-6 col-sm-6">

            <div class="product__item">
              <div class="product__item__pic set-bg" data-setbg="/{{product.thumbnail}}">
                <ul class="product__item__pic__hover">
                  <li><a href="{% url 'like' product.id %}"><i class="fa fa-heart"></i></a></li>
                  <li><a href="{% url 'details' product.id %}"><i class="fa fa-retweet"></i></a></li>
                  <li><a href="{% url 'cart-details'%}"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
              </div>
              <div class="product__item__text">
                <h6><a href="#">{{product.name}}</a></h6>
                <h5>$ {{product.price}}</h5>
              </div>

            </div>

          </div>
          {% endfor %}


        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
